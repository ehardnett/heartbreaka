    <div class="create_account_info">

        <label for="first_name">First Name</label><br>

        <label for="">*Must be 8 characters</label> <br><br>
        <label for="first_name">Re-enter Password</label><br>
        <input type="password" name="re_enter_pwd"><br><br>
        <input type="submit" name="create_account" value="Create Your Account">
      </form>

  <script type="text/javascript">
  /*This section creates t*/

  var dropdown = document.getElementsByClassName("dropdown-btn");
  var i;

  for (i = 0; i < dropdown.length; i++) {
    console.log("Adding click");
    dropdown[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var dropdownContent = this.nextElementSibling;
      if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
      } else {
        dropdownContent.style.display = "block";
      }
    });
  }
  </script>
  </body>
